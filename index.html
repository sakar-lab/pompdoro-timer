<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="" id="menu-link">
        <div id="overlay" class="hidden"></div>
    </a>
    <div id="ham">
        <button id="menu-button" class="hamburger" aria-label="Open menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
    

    <menu class="hidden">
        <div class="menu-row">
            <label for="work-duration">Work Duration (minutes): </label>
            <input type="number" id="work-duration" value="25" min="1">
        </div>
        <div class="menu-row">
            <label for="break-duration">Break Duration (minutes): </label>
            <input type="number" id="break-duration" value="5" min="1">
        </div>
        <div class="menu-row">
            <button id="start-button">Start Timer</button>
            <button id="pause-button" disabled>Pause</button>
        </div>
    </menu>
    <div id="timer-container">
        <h2 id="timer-display">00:00</h2>
        <h4 id="phase-display">Work (Pomodoros done: 0)</h4>
    </div>
    <script src="pomodoroTimer.js"></script>
    <script src="pomodoro.js"></script>
    <script src="menu.js"></script>
</body>
</html>
